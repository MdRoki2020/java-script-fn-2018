<!DOCTYPE html>
<html>
    <head>
        <title>current time</title>
    </head>
    <body>

        <div id="time">


        </div>

        <script>
        
            function timeNow(){
    
                dateObject= new Date();
    
                var currentTimeNow=dateObject.getHours() +":"+ dateObject.getMinutes() +":"+ dateObject.getSeconds() +"   AM ";
    
                document.getElementById("time").innerHTML= currentTimeNow;
            }
            setInterval(timeNow,1000);
            </script>
    </body>
</html>
